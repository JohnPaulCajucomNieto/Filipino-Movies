    <form>
        <label class="upl" style="width: 9%; margin-left: 680px; margin-bottom: 300px;" for="photo">
            UPLOAD IMAGES
        </label>
        <input accept="image/*" type="file" id="photo" name="photo" multiple>
    </form>
    <div id="image-container"></div>
    
    <script>
        var uploadedFiles = []; 

    document.getElementById('photo').onchange = function () {
        var imageContainer = document.getElementById('image-container');

        for (var i = 0; i < this.files.length; i++) {
            var src = URL.createObjectURL(this.files[i]);
            var image = document.createElement('img');
            image.src = src;
            imageContainer.appendChild(image);

        uploadedFiles.push(this.files[i]);
    }
};
    </script>
